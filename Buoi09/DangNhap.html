<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .loi{background-color: aqua; color: red; padding: 5px;}
    </style>
</head>
<body>
    <form class="p-4" action="/action_page.php">
        <div class="mb-3 mt-3">
            <label for="user" class="form-label">Username:</label>
            <input type="text" class="form-control" id="user" placeholder="Enter username" name="user">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
        </div>
        <button id="btnLogin" type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="text-danger" id="message"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnLogin").click(function(evt){
                evt.preventDefault();//ngăn chặn sự kiện mặc định
                let user = $("#user");
                let pass = $("#pass");
                if (user.val().trim() === "" || pass.val().trim() === ""){
                    alert("Chưa nhập username/pasword");
                    user.focus();
                    user.addClass("loi"); pass.addClass("loi");
                    return;
                }
                if (user.val().trim().length > 4 && pass.val().trim().length > 4){
                    alert("Đăng nhập thành công");
                    user.removeClass("loi"); pass.removeClass("loi");
                    return;
                }
                alert("Sai thông tin đăng nhập");
                user.addClass("loi"); pass.addClass("loi");
            });
        });
    </script>
</body>
</html>
